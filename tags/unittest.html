<script>
document.addEventListener('DOMContentLoaded', () => {
    const messageList = document.querySelector('.message-list');
    const scrollTrigger = document.getElementById('scroll-trigger');
    let currentPage = 1;
    const totalPages = 1;
    const tag = "unittest";

    const loadMorePosts = () => {
        currentPage++;
        if (currentPage <= totalPages) {
            fetch(`${tag}-page-${currentPage}.html`)
                .then(response => response.text())
                .then(html => {
                    messageList.insertAdjacentHTML('beforeend', html);
                })
                .catch(error => console.error('Error fetching next page:', error));
        } else {
            observer.unobserve(scrollTrigger);
        }
    };

    const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
            loadMorePosts();
        }
    }, { threshold: 1.0 });

    if (totalPages > 1) {
        observer.observe(scrollTrigger);
    }
});
</script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Create the lightbox container once
            const lightbox = document.createElement('div');
            lightbox.className = 'lightbox';
            document.body.appendChild(lightbox);

            const lightboxImage = document.createElement('img');
            lightbox.appendChild(lightboxImage);

            const closeButton = document.createElement('span');
            closeButton.className = 'close';
            closeButton.innerHTML = '&times;';
            lightbox.appendChild(closeButton);

            // Function to open the lightbox
            function openLightbox(src) {
                lightboxImage.src = src;
                lightbox.style.display = 'flex';
            }

            // Function to close the lightbox
            function closeLightbox() {
                lightbox.style.display = 'none';
            }

            // Add click listeners to all content images
            const images = document.querySelectorAll('.content-wrapper img');
            images.forEach(image => {
                image.addEventListener('click', () => {
                    openLightbox(image.src);
                });
            });

            // Close lightbox when clicking on it or the close button
            lightbox.addEventListener('click', closeLightbox);
            closeButton.addEventListener('click', closeLightbox);
        });
    </script>
